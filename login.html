<!DOCTYPE html>
<html>
    <head> <title>Login</title>
      <meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="loginCSS.css">
    </head>
    <body>
        <nav class="nav">
            <div class="logo-content">
              <div class="logo">
                <a href="#logo">
                  <img src="images/logo.png"></a>
                    <div class="logo-name">ShuttleGo</div>
                </div>
            </div>
        </nav>
        <div class="box">
          <div class="content">
            <form>
              <img src="images/login_admin.png">
              <p>Login as Admin User</p><br>
              <input type="text" id="Uname" onfocus="this.value=''" placeholder="Username"><br>
              <input type="password" id="pass" onfocus="this.value=''" placeholder="Password"><br>
              <button type="button" id="loginbtn" onclick="validate()">LOGIN</button><br>
              <input type="checkbox" id="rememberMe" name="rememberMe" value="RememberMe">
              <label for="rememberMe" id="rememberMeLabel"> Remember me</label><br>
              <hr><br>
              <a href="ForgotPass.html">Forgot your Password?</a>
            </form>
          </div>
        </div>
    </body>
     <!-- <script src="dist/kineme.js"></script--> <!--naka connect yung connect.js sa kineme.js kaya yung kineme na yung tinawag -->
     <script>
      var attempt = 3; // Variable to count number of attempts.
      function validate(){
        var username = document.getElementById("Uname").value;
        var password = document.getElementById("pass").value;
        if ( username == "admin" && password == "admin123"){
          //alert ("Login successfully");
          window.location = "dashboard.html"; // Redirecting to other page.
          return false;
        }else{
          attempt --;// Decrementing by one.
          alert("You have left "+ attempt +" attempt;");
          // Disabling fields after 3 attempts.
          if( attempt == 0){
          document.getElementById("Uname").disabled = true;
          document.getElementById("pass").disabled = true;
          document.getElementById("loginbtn").disabled = true;
          return false;
        }
      }
    }
     </script>
</html>
